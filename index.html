<!DOCTYPE html>
<html class="" id="html">
	<head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="assets/img/application-x-miamplayer.png" type="image/x-png">
        <link rel="stylesheet" href="assets/frameworks/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
		<title>Santa Biblia Reina Valera 1960</title>
	</head>
	<body>
        <div class="navbar navbar-default navbar-fixed-top">
            <h4 class="navbar-text">Santa Biblia RV 1960</h4>
            <h4 class="navbar-text" id="navbar-message"></h4>
            <button href="#modal1" data-toggle="modal" class="glyphicon glyphicon-cog pull-right btn btn-default"></button>
            
            <form action="" class="navbar-form navbar-right" role="search" id="searchForm">
                <div class="form-group">
                    <input type="text" id="search" class="form-control inline" placeholder="Buscar">
                    <button type="submit" class="btn btn-default" id="searchBtn">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </div>
                
            </form>
        </div>
		<section class="main">
			<div class="row">
				<aside class="col-md-2 col-sm-3 booksList">
					<div class="wrap">
						<h3>Libros</h3>
						<ul id="books">
							
						</ul>
					</div>	
				</aside>
				<section class="posts col-md-7 col-sm-6">
					<div id="root">
					</div>
				</section>
				<aside class="col-md-3 col-sm-3 pull-right capList">
					<div class="wrap">
						<h3>Capitulos</h3>
						<ul id="caps">

						</ul>
					</div>
				</aside>
			</div>	
		</section>		
		<div class="modal fade" id="modal1">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Header de la ventana-->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Configuraciones</h4>
					</div>
					<!-- Contenido de la ventana-->
					<div class="modal-body">
						<p>
							<label for="fsize">Font size</label>
							<select name="fsize" id="fsize">
								<option value="10px">10px</option>
								<option value="12px">12px</option>
								<option value="14px">14px</option>
								<option value="16px">16px</option>
								<option value="18px">18px</option>
								<option value="20px">20px</option>
								<option value="22px">22px</option>
								<option value="24px">24px</option>
							</select>
							
						</p>
						<p>
							<label for="ffamily">Font Family</label>
							<select name="ffamily" id="ffamily">
							<option value="arial">Arial</option>
							<option value="latin modern mono">Latin</option>
							<option value="freeSans">FreeSans</option>
							<option value="monaco">Monaco</option>
							</select>
						</p>
						<p>
							<label for="theme">Theme</label>
							<select name="theme" id="theme">
								<option value="light-theme">Light</option>
								<option value="dark-theme">Dark</option>
							</select>
						</p>
					</div>
					<!-- Footer de la ventana-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" id="save">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/main.js"></script>
		<script src="assets/js/listBooks.js"></script>
		<script src="assets/js/listCaps.js"></script>
		<script src="assets/js/settings.js"></script>
		<script src="assets/frameworks/js/jquery-min.3.1.1.js"></script>
		<script src="assets/frameworks/js/bootstrap.js"></script>
	</body>
</html>
